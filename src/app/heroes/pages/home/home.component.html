<mat-drawer-container fullscreen>
    <mat-sidenav #sidenav>

        
        <mat-toolbar color="primary">
            <span>Men√∫</span>
            
            <span class="spacer"></span>

            <button mat-icon-button 
            (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar> 

        <mat-nav-list>

            <a [routerLink]="lista.routerL" *ngFor="let lista of listaUrl"
               mat-list-item
               (click)="sidenav.toggle()" >
                <mat-icon mat-list-icon>{{lista.icon}}</mat-icon>
                <span>{{lista.nombre}}</span>
            </a>


        </mat-nav-list>
          
    </mat-sidenav>

   <mat-toolbar>
       <button mat-icon-button 
       (click)="sidenav.toggle()">
           <mat-icon>menu</mat-icon>
       </button>

       <span class="spacer"></span>

       <span>{{auth.usuario}}</span>

       <button 
       (click)="logout()"
       mat-icon-button>
           Logout
       </button>
   </mat-toolbar> 

   <div class="container">

    <router-outlet></router-outlet>

   </div>
</mat-drawer-container>
